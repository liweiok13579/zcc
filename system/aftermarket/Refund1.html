<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/jquery-data/daterangepicker.min.css">
    <link rel="stylesheet" href="../css/aftermarket/Treasury3.css">

</head>
<body>
<div class="box">
    <div class="centent">
        <!--top-->
        <div class="detaileds">
            <h2>退库单详情</h2>
        </div>
        <!--content-->
        <table class="table table-hover" style="margin: 0">
            <!-- 发货单位 -->
            <tr>
                <td>
                    <div class="repair_con">
                        <span class="col widHei">发货单位：</span>
                        <input type="text" disabled>
                    </div>
                </td>
                <!--发货人-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">发货人：</span>
                        <input type="text" disabled>
                    </div>
                </td>
                <!--捡配人-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">拣配人：</span>
                        <input type="text" value="admin" disabled>
                    </div>
                </td>
            </tr>
            <tr>
                <!--发货时间-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">物流公司：</span>
                        <input type="text" value="德邦物流" disabled>
                    </div>
                </td>
                <!--申请单编号-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">快递单号：</span>
                        <input type="text" value="132456789" disabled>
                    </div>
                </td>
                <!--物流编码-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">物料编码：</span>
                        <input type="text" value="132456789" disabled>
                    </div>
                </td>
            </tr>
            <tr>

                <!--配件名称-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">配件名称：</span>
                        <input type="text" value="132456789" disabled>
                    </div>
                </td>
                <!--单位-->
                <td>
                    <div class="repair_con">
                        <span class="col widHei">单位：</span>
                        <input type="text" value="132456789" disabled>
                    </div>
                </td>
                <td>
                    <div class="repair_con">
                        <span class="col widHei">数量：</span>
                        <input type="number" value="1" disabled>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="repair_con">
                        <span class="col widHei">发货时间：</span>
                        <input style="width: 168px" id="date-range13-1" size="40" value="2016-12-01" disabled>
                    </div>
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <!--list-->
        <div class="form-group shangpin">
            <label for="exampleInputEmail1">退库编号</label>
            <div class="spacing1">
                <input type='text' class='form-control spacing' placeholder='占位文本'>
            </div>
        </div>
        <!--拍照上传-->
        <div class="Photograph">
            <span class="col widHei">物流信息：</span>
            <div class="Photograph_con">
                <input type="file" class="file" disabled>
                <img src="../img/che.jpg" alt="" class="fileImg">
            </div>
        </div>
        <!--首次进入没有收获后时追加-->
        <div class="Additional">
            <table class="table table-hover" style="margin: 0">
                <tr>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">收货单位：</span>
                            <input type="text">
                        </div>
                    </td>
                    <!--发货人-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">收货人：</span>
                            <input type="text">
                        </div>
                    </td>
                    <!--捡配人-->
                    <td>
                        <div class="Apply_right">
                            <!--审批人：-->
                            <label class="radio-inline">
                                <span>是否物料齐全：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                否
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">收货仓库：</span>
                            <input type="text" value="132456789" disabled>
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <!--拍照上传-->
            <div class="Photograph">
                <span class="col widHei">添加照片：</span>
                <div class="Photograph_con">
                    <input type="file" class="file2">
                    <img src="../img/che.jpg" alt="" class="fileImg2">
                </div>
            </div>
        </div>
        <!--申请人 提交-->
        <div class="Apply">
            <div class="tijiaof">
                <button type="submit" class="btn btn-primary tijiao">提交</button>
            </div>
        </div>
    </div>
    <!---->
</div>
</div>
<script type="text/javascript" src="../lib/jquery-data/moment.min.js"></script>
<script type="text/javascript" src="../lib/jquery-1.11.3/jquery.min.js"></script>
<script src="../lib/layer-v3.0.1/layer/layer.js"></script>
<script type="text/javascript" src="../lib/jquery-data/jquery.daterangepicker.min.js"></script>
<script src="../js/aftermarket/Refund1.js"></script>
<script>
    $(function () {
        //点击关闭
        $(".tijiao").on("click", function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })

</script>
</body>
</html>
