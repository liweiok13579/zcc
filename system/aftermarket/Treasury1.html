<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/jquery-data/daterangepicker.min.css">
    <link rel="stylesheet" href="../css/aftermarket/Treasury2.css">

</head>
<body>
<div class="box">
    <div class="centent">
        <!--top-->
        <div class="detaileds">
            <h2>备件调拨申请单</h2>
        </div>
        <!--content-->
        <form action="">
            <table class="table table-hover" style="margin: 0">
                <!-- 配件名称 -->
                <tr>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">配件名称：</span>
                            <input type="text" disabled value="123">
                        </div>
                    </td>
                    <!-- 物料数量 -->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">配件数量：</span>
                            <input type="number" disabled value="1">
                        </div>
                    </td>
                    <!--日期多人副本-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">申请日期：</span>
                            <input style="width: 90px" id="date-range13-1" size="40" value="2016-12-01" disabled>
                        </div>
                    </td>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">申请仓库：</span>
                            <select name="送修单位" id="送修单位" class="" disabled>
                                <option selected="selected" value="F101">南京售后配件库</option>
                                <option value="F101">徐州售后配件库</option>
                                <option value="F101">合肥售后配件库</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">发货仓库：</span>
                            <select name="送修单位" id="送修单位" class="" disabled>
                                <option selected="selected" value="F101">配件库</option>
                                <option value="F101">高价物料配件库</option>
                                <option value="F101">维修良品库</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <!--第三列-->
            </table>
            <!--商品编号-->
            <div class="form-group shangpin">
                <label for="exampleInputEmail1">商品编号</label>
                <div class="spacing1">
                    <input type="text" class="form-control spacing" id="exampleInputEmail1" placeholder="占位文本" disabled>
                    <button type="button" class="btn btn-danger shanchu">删除</button>
                    <input type="text" class="form-control spacing" id="exampleInputEmail1" placeholder="占位文本" disabled>
                    <button type="button" class="btn btn-danger shanchu">删除</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary zengjia">增加一行</button>
            <div class="Apply">
                <div class="Apply_right">
                    <button type="submit" class="btn btn-primary tijiao">提交申请</button>
                </div>
            </div>
            <div class="Apply_right">
                <button type="button" class="btn btn-warning quanjuxiugai">全局修改</button>
                <button type="button" class="btn btn-danger chexiaoshenqing">撤销申请</button>
            </div>


        </form>
    </div>
</div>
<script type="text/javascript" src="../lib/jquery-data/moment.min.js"></script>
<script type="text/javascript" src="../lib/jquery-1.11.3/jquery.min.js"></script>
<script src="../lib/layer-v3.0.1/layer/layer.js"></script>
<script type="text/javascript" src="../lib/jquery-data/jquery.daterangepicker.min.js"></script>
<script src="../js/aftermarket/Treasury2.js"></script>
<script>
    $(function () {
        //点击关闭
        $(".chexiaoshenqing").on("click", function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })
</script>
</body>
</html>
