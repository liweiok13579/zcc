<body>
<div class="box">
    <!--suosuo-->
    <div class="Prompt">
        <!--搜索-->
        <div class="sousuo">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">要查询的配件名称:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="HXD22222">
                </div>
            </div>
        </div>
        <!--搜索2-->
        <div class="sousuo">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">要查询的快递单号:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="106882584">
                </div>
            </div>
        </div>
    </div>
    <div class="bs-example"></div>
    <script src="../lib/jquery-1.11.3/jquery.min.js"></script>
    <script src="../lib/artTemplate/template.js"></script>
    <script id="test" type="text/html">
            <table class="table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>配件名称</th>
                    <th>物流公司</th>
                    <th>快递单号</th>
                    <th>发货人</th>
                    <th>发货时间</th>
                    <th>收货人</th>
                    <th>收货时间</th>
                    <th>物料齐全</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{ each model }}
                <tr class="active">
                    <td>{{$value.id}}</td>
                    <td>{{$value.ppLogistics}}</td>
                    <td>{{$value.ppLogistics}}</td>
                    <td>{{$value.ppExpress}}</td>
                    <td>{{$value.ppExpress1}}</td>
                    <td>{{$value.ppSendtime}}</td>
                    <td>{{$value.ppConsignee}}</td>
                    <td>{{$value.ppFull}}</td>
                    <td><input type="checkbox"></td>
                    <td>
                        <button type="button" class="btn btn-primary asb">查看详情</button>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
    </script>
    <!--下分页-->
    <div class="paging">
        <div id="pageTool"></div>
        <div id="pageToolbar"></div>
    </div>
    <div class="tuiku">
        <button type="button" class="btn btn-danger tuiku1">我要退库</button>

</div>
