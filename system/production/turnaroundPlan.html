                        </tr>

                        </select>
                    </div>
                    <!--上传文件-->
                    <div class="plan_import">

                            <span>附件上传 :</span>
                            <input class="file" type="file" name="file" value='导入文件' />
                            <input disabled class="submit" type="submit" value="导入" />

                        </form>
                    </div>

                                <th class="th_two">配属段</th>
                                <th class="th_three">机车型号</th>
                                <th class="th_four">修程</th>
                                <th class="th_five">计划停时</th>
                                <th class="th_six">计划到段日期</th>
                                <th class="th_seven">计划交验日期</th>
                                <th class="th_eight">实际到段日期</th>
                                <th class="th_nine">实际交验日期</th>
                                <th class="th_ten">上传日期</th>
                                <th class="th_eleven">
                                    <input type="button" value="+ 添加" />
                                </th>
                            </tr>
                        </thead>
                        <tbody class="tbodyHtml">

                                <td class="td_one"></td>

                                <td class="td_six">

                                </td>
                                <td class="td_seven">

                                </td>
                                <td class="td_eight">

                                </td>
                                <td class="td_nine">
                                    <input type="text" disabled class="datepicker factend" value="" />
                                </td>
                                <td class="td_ten">
                                    <input type="text" disabled value="" />
                                </td>
                                <td class="td_eleven">
                                    <button class="amend"></button>
                                    <button class="delete"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--分页-->
                    <div class="paging">
                        <div id="kkpager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="tbodyTemplate">
        {{ each model }}
        <tr>
            <td class="td_one">{{$index+1}}</td>
            <td class="td_two">
                <select disabled class="form-control">
                    <option>{{$value.bureau}}</option>
                    <option>杭州</option>
                    <option>徐州</option>
                    <option>南京</option>
                    <option>合肥</option>
                </select>
            </td>
            <td class="td_three">
                <input type="text" disabled class="form-control" value='{{$value.locamotivetype}}-{{$value.locamotivenum}}'>
            </td>
            <td class="td_four">
                <select disabled class="form-control">
                    <option>{{$value.process}}</option>
                    <option>C3</option>
                    <option>C2</option>
                    <option>C1</option>
                    <option>C5</option>
                </select>
            </td>
            <td class="td_five">
                <input type="text" disabled class="form-control stopTime" value='{{$value.planstopnum}}'>
            </td>
            <td class="td_six">
                <input type="text" disabled class="form-control datepicker planstart" placeholder="计划到段日期" value="{{$value.planarrivaltime}}" />
            </td>
            <td class="td_seven">
                <input type="text" disabled class="form-control datepicker planend" placeholder="计划交验日期" value="{{$value.plandeliverytime}}" />
            </td>
            <td class="td_eight">
                <input type="text" disabled class="form-control datepicker factstart" placeholder="实际到段日期" value="{{$value.realarrivaltime}}" />
            </td>
            <td class="td_nine">
                <input type="text" disabled class="form-control datepicker factend" placeholder="实际交验日期" value="{{$value.realdeliverytime}}" />
            </td>
            <td class="td_ten">
                <input type="text" disabled  class="form-control" value="{{$value.uploadtime}}" />
            </td>
            <td class="td_eleven">
                <button class="amend">修改</button>
                <button class="delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
