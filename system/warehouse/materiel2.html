<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>物料信息采购详情单</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/jquery-data/daterangepicker.min.css">
    <link rel="stylesheet" href="../css/aftermarket/Treasury3.css">
</head>
<body>
<div class="box">
    <div class="centent">
        <!--top-->
        <div class="detaileds">
            <h2>物料信息采购详情单</h2>
        </div>
        <!--content-->
            <table class="table table-hover" style="margin: 0">
                <!-- 发货单位 -->
                <tr>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">物料编码：</span>
                            <input type="text" disabled>
                        </div>
                    </td>
                    <!--发货人-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">物料名称：</span>
                            <input type="text" disabled>
                        </div>
                    </td>
                    <!--捡配人-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">型号：</span>
                            <input type="text" value="admin" disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!--发货时间-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">数量：</span>
                            <input type="text" value="德邦物流" disabled>
                        </div>
                    </td>
                    <!--申请单编号-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">单位：</span>
                            <input type="text" value="132456789" disabled>
                        </div>
                    </td>
                    <!--物流编码-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">提报人：</span>
                            <input type="text" value="132456789" disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!--单位-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">单据编号：</span>
                            <input type="text" value="132456789" disabled>
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
    </div>
    <!--下面-->
    <div class="centent">
        <!--content-->
        <form action="">
            <table class="table table-hover" style="margin: 0">
                <!-- 发货单位 -->
                <tr>
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">采购凭证：</span>
                            <input type="text" disabled>
                        </div>
                    </td>
                    <!--发货人-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">入库凭证：</span>
                            <input type="text" disabled>
                        </div>
                    </td>
                    <!--捡配人-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">发票凭证：</span>
                            <input type="text" value="admin" disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!--发货时间-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">到货日期：</span>
                            <input type="text" value="德邦物流" disabled>
                        </div>
                    </td>
                    <!--申请单编号-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">到货数量：</span>
                            <input type="text" value="132456789" disabled>
                        </div>
                    </td>
                    <!--物流编码-->
                    <td>
                        <div class="repair_con">
                            <span class="col widHei">物料序列号：</span>
                            <input type="text" value="132456789" disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!--单位-->
                    <td>
                        <div class="Apply_right">
                            <!--审批人：-->
                            <label class="radio-inline">
                                <span>是否物料齐全：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                否
                            </label>
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <!--申请人 提交-->
            <div class="Apply">
                <div class="tijiaof tijiaoe">
                    <button type="submit" class="btn btn-primary tijiao">提交</button>
                </div>
                <div class="tijiaof">
                    <button type="button" class="btn btn-danger tijiao">删除</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../lib/jquery-data/moment.min.js"></script>
<script type="text/javascript" src="../lib/jquery-1.11.3/jquery.min.js"></script>
<script src="../lib/layer-v3.0.1/layer/layer.js"></script>
<script type="text/javascript" src="../lib/jquery-data/jquery.daterangepicker.min.js"></script>
<script src="../js/warehouse/materiel1.js"></script>
<script>
    $(function () {
        //点击关闭
        $(".tijiao").on("click", function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })

</script>
</body>
</html>
